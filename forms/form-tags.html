<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form-css.css">
</head> 
<body>
    <form action="example.com/path" method="post">  
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name please" name="name" required>   <!--REQUIRED MAKES IT SO THAT THE FIELD CANNOT BE LEFT EMPTY WHEN SUBMITTING -->
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" name="email" placeholder="example@domain.com" multiple>    <!-- MULTIPLE ACCEPTS MULTIPLE VALUES -->
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" placeholder="Password" required>
            <label for="money">Amount:</label>
            <input type="number" id="money" name="money" placeholder="25" required>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth">     <!--Date type does not take any placeholder value--> 
        </fieldset>
        <fieldset>
            <legend>Favorite Car</legend>
        <select name="car">
            <option value="Mercedes">Mercedes</option>
            <option value="tesla" selected>Tesla</option>   <!--Selected gives the value to be selected on default to the browser when rendering -->
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mini">Mini</option>
            <option value="ford">Ford</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Favourite Game</legend>
            <select class="select-wrapper" id="game" name="game" multiple size="4">
                <optgroup label="RPG">
                    <option value="RDR" selected>RDR</option>
                    <option value="Last_Of_Us">Last Of Us</option>
                    <option value="God_of_War">God Of War</option>
                </optgroup>
                <optgroup label="Online">
                    <option value="PUBG">PUBG</option>
                    <option value="Fall_Guys">Fall Guys</option>
                    <option value="OPBR">OPBR</option>
                </optgroup>
           </select>
        </fieldset>
            <fieldset>
                <legent>Ticket Booking</legent>
                <h1>Ticket Type</h1>
                <div>
                    <input type="radio" id="child" name="ticket_type" value="child">
                    <label for="child">Child</label>
                </div>
                <div>
                    <input type="radio" id="adult" name="ticket_type" value="adult" checked>
                    <label for="adult">Adult</label>
                </div>
                <div>
                    <input type="radio" id="senior" name="ticket_type" value="senior">
                    <label for="senior">Senior</label>
                </div>
        </fieldset>
        <fieldset>
            <legend>Preffered Pizza Toppings</legend>
            <h1>Pizza Toppings</h1>
            <div>
                <input type="checkbox" name="topping" id="pepperoni" value="peppeoni" checked>
                <label for="pepperoni">Pepperoni</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="chicken" value="chicken">
                <label for="chicken">Chicken</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="kebab" value="kebab">
                <label for="kebab">Kebab</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="cheese" value="cheese">
                <label for="cheese">Cheese</label>
            </div>
            <div>
                <input type="checkbox" name="topping" id="capsicum" value="capsicum" disabled>
                <label for="capsicum">Capsicum</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Newer Tags</legend>
            <div>
                <input type="hidden" id="timestamp" name="timestamp" value="1286705410" />  <!-- HIDDEN INPUT TYPE-->
            </div>
            <div>   
                <label for="file">Provide Image(less than 50kb):</label>
                <input type="file" name="file" id="file" accept="image/*" multiple />
            </div>
            <div>
                <label for="search">Input to search something:</label>
                <input type="search" id="search" name="search" /> 
            </div>  
            <div>
                <label for="tel">Input for mobile number(opens the numpad in mobile itself):</label>
                <input type="tel" id="tel" name="tel" />    <!--TEL IS FOR MOBILE NUMBERS -->
            </div>
            <div>
                <label for="url">Input for providing URL:</label>
                <input type="url" id="url" name="url" />    <!--WILL GIVE ERROR IF VALUE DOES NOT HAVE PROTOCOL(https) OR IF URL IS MALFORMED-->
            </div>
            <div>
                <label for="age">Constricted number type(min = 1 and max = 50):</label>
        <input type="number" name="age" id="age" min="1" max="50" step="2" />
            </div>
            <div>
                <label for="price">Choose a maximum house price: </label>
                <input
                type="range"
                name="price"
                id="price"
                min="50000"
                max="500000"
                step="100"
                value="250000" />
                <output class="price-output" for="price"></output>
            </div>
            <div>
                <label for="datetime">Select the time and date:</label>
                <input type="datetime-local" name="datetime" id="datetime" />
            </div>
            <div>
                <label for="month">Select the month and year:</label>
                <input type="month" name="month" id="month" />
            </div>
            <div>
                <label for="time">Select the time:</label>
                <input type="time" name="time" id="time" />
            </div>
            <div>
                <label for="week">Select the week:</label>
                <input type="week" name="week" id="week" />
            </div>
            <div>
                <label for="myDate">Constrained Date:</label>
                <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" step="7" id="myDate" />
            </div>
            <div>
                <label for="color">Select color:</label>
                <input type="color" name="color" id="color" />
            </div>
            <div>
                <label>Use of Meters:</label>
                <meter min="0" max="100" value="23" low="33" high="66" optimum="0">75</meter>
            </div>
            <div>
                <label>Use of Progress Bars:</label>
                <progress max="100" value="33">33/100</progress>
            </div>
        </fieldset>
        <textarea rows="15" cols="30" wrap="soft" placeholder="Please give your remarks in this box!" style="resize:horizontal;"></textarea> 
        <fieldset>
            <legend>Important Tag</legend>
            <div>
                <label for="myAnime">What is your favouriite anime?:</label>
                <input type="text" id="myAnime" name="myAnime" list="options">
                <datalist id="options">
                   <option>Dragon Ball Z</option>
                   <option>One Piece</option>
                   <option>Berserk</option>
                   <option>Demon Slayer</option>
                   <option>Naruto</option>
                   <option>Death Note</option>
                </datalist>
            </div>
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <div>
                <label>Button to reset the whole form back to its default:</label>
                <button type="reset" style="display:inline-block">Reset</button>
            </div>
            <div>
                <label>Button to submit the form:</label>
                <button type="submit" style="display:inline-block">Submit</button>
            </div>
            <div>
                <label>Button that does nothing:</label>
                <button type="button" style="display:inline-block">Button to apply JS on</button>
            </div>
            <div>
                <label style="vertical-align:top;">Image to click to submit the form:</label>
                <input type="image" alt="Click me!" src="./download.jpeg" width="80" height="100" />     <!-- IMAGE BUTTON WORKS LIKE THE SUBMIT BUTTON -->
            </div>
        </fieldset>
    </form> 
    <script defer>
        const price = document.querySelector("#price");
        const output = document.querySelector(".price-output");
        output.textContent = price.value; 

        price.addEventListener("input", () => {
        output.textContent = price.value;
        });
    </script>
</body>
</html>
