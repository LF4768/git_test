<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Properties</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, [col-start] 500px [col-end]);
            grid-template-rows: repeat(2, 40px);
            margin-bottom:20px;
            background-color: lightblue;
        }
        .container > div {
         border: 2px solid black;
        }
        .item1 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .item2 {
            grid-column: 1 / 2;         /* grid-column-start / grid-column-end*/
            grid-row: 2 / 3;            /* grid-row-start / grid-row-end*/
        }
        .item3 {
            grid-area: 1 / 2 / 2 / 3      /* row-start / column-start / row-end / column-end */
        }
        .item5 {
            grid-area: position1;           /* Used for naming */
        }
        .item6 {
            grid-area: position2;
        }
        .item7 {
            grid-area: position3;
        }
        .item8 {
            grid-area: position4;
        }
        .box2 {
            grid-template-areas: 
            "position3 position2"
            "position1 ."
        }
        .item9 {
            justify-self: start;
        }
        .item10 {
            justify-self: end;
        }
        .item11 {
            justify-self: center;
        }
        .item12 {
            justify-self: stretch;              /* Default */
        }
        .container-special {                                   /*    grid-template-rows: [row1-start] 25px [row1-end row2-start] 25px [row2-end]; */ 
            display:grid;                                      /*    grid-template-columns: auto 50px auto;      */                          
            grid-template:                                     /*    grid-template-areas:       */ 
            [row1-start] "header header" 25px [row1-end]       /*    "header header header"       */ 
            [row2-start] "footer footer" 25px [row2-end]       /*    "footer footer footer";       */ 
            / auto  auto;
        }
        .item17 {
            align-self: start;
        }
        .item18 {
            align-self: end;
        }
        .item19 {
            align-self: center;
        }
        .item20 {
            align-self: stretch;                            /* Default */
        }
        .box3 {
            column-gap: 20px;
            row-gap: 10px;
        }
        .box4 {
            gap: 10px 20px;         /* row-gap column-gap */
        }
        .item21 {
            place-self: start start;        /* align-self justify-self */
        }
        .item22 {
            place-self: end end;
        }
        .item23 {
            place-self: center center;  
        }
        .item24 {
            place-self: stretch;            /* If second value is omitted, first value taken for both*/
        }
    </style>
</head>
<body>
    <div class="container box1">
        <div class="item1">item 1</div>
        <div class="item2">item 2</div>
        <div class="item3">item 3</div>
        <div class="item4">item 4</div>
    </div>
    <div class="container box2">
        <div class="item5">item 5</div>
        <div class="item6">item 6</div>
        <div class="item7">item 7</div>
        <div class="item8">item 8</div>
    </div>
    <div class="container box3">
        <div class="item9">item 9</div>
        <div class="item10">item 10</div>
        <div class="item11">item 11</div>
        <div class="item12">item 12</div>
    </div>
    <div class="container-special box4">
        <div class="item13">item 13</div>
        <div class="item14">item 14</div>
        <div class="item15">item 15</div>
        <div class="item16">item 16</div>
    </div>
    <div class="container box5">
        <div class="item17">item 17</div>
        <div class="item18">item 18</div>
        <div class="item19">item 19</div>
        <div class="item20">item 20</div>
    </div>
    <div class="container box6">
        <div class="item21">item 21</div>
        <div class="item22">item 22</div>
        <div class="item23">item 23</div>
        <div class="item24">item 24</div>
    </div>
    <div class="container box7">
        <div class="item25">item 25</div>
        <div class="item26">item 26</div>
        <div class="item27">item 27</div>
        <div class="item28">item 28</div>
    </div>
</body>
</html>
