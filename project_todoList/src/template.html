<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="img">
                <img class="profile-picture" src="./../images/download.jpg" alt="image of user">
            </div>
            <div class="info">
                <div class="name">LF_47</div>
                <div class="handle">@lf_47</div>
            </div>
        </div>
        <div class="projects-pane">
            <div class="add-project-button-holder">
                <button class="add-project-button">Add Project </button>
                <dialog style="z-index: 1000;" class="add-project-dialog">
                    <form method="dialog" >
                        <fieldset class="add-project-form-title">Add Project</fieldset>
                        <label for="project-name">Name: </label>
                        <input id="project-name" type="text">
                        <div class="submit-button-holder">
                            <button class="submit-project-button">Submit</button>
                        </div>
                    </form>
                </dialog>    
            </div>
            <div class="projects"></div>
        </div>
    </div>
    <div class="main">
        <div class="todos-pane">
            <div class="project-title">Template Project</div>
            <div class="todo-heading">
                To - Do's
            </div>
            <div class="todo-list">
                <div class="todo">
                    <input name="status"  class="todo-checkbox" type="checkbox">
                        <div class="todo-name-info">Read a book</div>
                        <div class="todo-due-date-info">2025-12-03</div>
                </div>
            </div>
        </div>
            <button class="add-todo-button" hidden>Add Task</button>
            <dialog style="z-index: 1000;" class="add-todo-dialog">
                <form method="dialog" >
                    <fieldset class="add-todo-form-title">Add Task</fieldset>
                    <label for="todo-name">Name: </label>
                    <input  id="todo-name" type="text" required />
                    <label for="todo-due-date">Due Date: </label>
                    <input id="todo-due-date" type="date">
                    <label for="todo-priority">Priority: </label>
                    <input id="todo-priority" type="number">
                    <div class="submit-button-holder">
                        <button type="submit" class="submit-todo-button">Submit</button>
                    </div>
                </form>
            </dialog>
    </div>
</body>
</html>
