<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="left-pane">
        <img src="./image/olena-bohovyk-r0M9HrfJMBM-unsplash.jpg" alt="Photo of leaf" class='left-pane-photo'>
        <div class="logo">
           <img src="./image/odin-lined.png" alt="Logo" class="image-logo">ODIN
        </div>
        <div class="credits">
    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/the-night-sky-is-filled-with-stars-and-trees-UWni0vqQotc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    </div>


    <div class="right-pane">
       <p class="starting-text">This is not a real online service! You know you need something<br/> like this in your life to help you realize your deepest dreams.<br/> 
        Sign up <i>now</i> to get started.<br/><br/>    
        You <i>know</i> you want to.</p>

        <form method="get" action="">
            <div class="information">
                <p class="form-start-text">Let's do this!</p>
                <fieldset>
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name"
                               name="first-name"
                               type="text"/>
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name"
                               name="last-name"
                               type="text"/>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input id="email"
                               name="email"
                               type="email"
                               autocomplete="email"/>
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number"
                               name="phone-number"
                               type="text"
                               autocomplete="tel"
                               pattern="[789][0-9]{9}"
                               oninvalid="this.setCustomValidity('Please enter 10 digits and start with 7,8 or 9')"/>
                    </div>        
                </fieldset>
                <fieldset>
                    <div class="password-creation">
                        <label for="password">PASSWORD</label>
                        <input id="password"
                               name="password"
                               type="password"
                               class="error"
                               required/>
                        <p class="password-match">* Passwords do not match</p>
                    </div>
                    <div class="confirm-password ">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password"
                               name="confirm-password"
                               type="password"
                               class="error"
                               required/>
                    </div>
                </fieldset>
            </div>
            <div class="submission">
                <button type="submit" disabled>Create Account</button> 
                <p class="account">Already have an account? <span>Log in</span></p>
            </div>
        </form>
    </div>
</body>
</html>
